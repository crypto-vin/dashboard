{% extends "base.html" %} {% block title %} Add User {% endblock %} {% block content
    %}
    <br/>
    <form method="POST">
      <h3 align="center">Add User</h3>
      <div class="form-group">
        <label for="userName">Username</label>
        <input
          type="userName"
          class="form-control"
          id="userName"
          name="userName"
          placeholder="Enter username"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter password"
        />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input
          type="phone"
          class="form-control"
          id="phone"
          name="phone"
          placeholder="Enter Phone Number (+254)"
        />
      </div>
      <div class="form-group">
        <label for="accounts">Allowed Accounts</label>
        <input
          type="allowed_accounts"
          class="form-control"
          id="allowed_accounts"
          name="allowed_accounts"
          placeholder="Allowed Usernames"
        />
      </div>
      <br />
      <div class="col text-center">
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </form>
    {% endblock %}
